<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>気象条件チェック（内部用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN",
                   "Yu Gothic", Meiryo, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .date {
      color: #666;
      margin-bottom: 20px;
    }
    .status {
      font-size: 24px;
      font-weight: bold;
      color: #2c7be5;
      margin: 20px 0;
    }
    .note {
      font-size: 14px;
      color: #555;
      background: #f0f4f8;
      padding: 10px;
      border-radius: 4px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>気象条件チェック（内部用）</h1>

    <div class="date">
      確認日：<span id="today"></span>
    </div>

    <div class="status">
      判定：確認中
    </div>

    <ul>
      <li>前3日間降水量：― mm</li>
      <li>前30日間降水量：― mm</li>
      <li>乾燥注意報：―</li>
    </ul>

    <div class="note">
      ※ 本ページは内部確認用です。<br>
      気象庁公式発表を必ず併せて確認してください。
    </div>

    <div class="footer">
      weather-check / GitHub Pages
    </div>
  </div>

  <script>
    const today = new Date();
    const y = today.getFullYear();
    const m = today.getMonth() + 1;
    const d = today.getDate();
    document.getElementById("today").textContent =
      `${y}年${m}月${d}日`;
  </script>
</body>
</html>
