<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>気象条件チェック（内部用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN",
                   "Yu Gothic", Meiryo, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .status {
      font-size: 26px;
      font-weight: bold;
      margin: 20px 0;
    }

    .none { color: #2c7be5; }
    .warning { color: #f0ad4e; }
    .alert { color: #d9534f; }

    button {
      margin-right: 10px;
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>気象条件チェック（内部用）</h1>
    <div id="status" class="status none">該当なし</div>

    <button onclick="setStatus('none')">該当なし</button>
    <button onclick="setStatus('warning')">注意レベル</button>
    <button onclick="setStatus('alert')">警報レベル</button>
  </div>

  <script>
    function setStatus(level) {
      const status = document.getElementById("status");

      if (level === "none") {
        status.textContent = "該当なし";
        status.className = "status none";
      }
      if (level === "warning") {
        status.textContent = "注意レベル";
        status.className = "status warning";
      }
      if (level === "alert") {
        status.textContent = "警報レベル";
        status.className = "status alert";
      }
    }
  </script>
</body>
</html>
