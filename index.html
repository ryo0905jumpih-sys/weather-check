<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>気象条件自動判定（内部用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN",
                   "Yu Gothic", Meiryo, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 8px;
    }

    .status {
      margin-top: 25px;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
    }

    .none { color: #2c7be5; }
    .warning { color: #f0ad4e; }
    .alert { color: #d9534f; }
  </style>
</head>

<body>
  <div class="card">
    <h1>気象条件自動判定（内部用）</h1>

    <label>前3日間の合計降水量（mm）</label>
    <input type="number" id="rain3" value="0" min="0">

    <label>前30日間の合計降水量（mm）</label>
    <input type="number" id="rain30" value="0" min="0">

    <label>
      <input type="checkbox" id="dry">
      乾燥注意報が発表されている
    </label>

    <label>
      <input type="checkbox" id="wind">
      強風注意報が発表されている
    </label>

    <div id="status" class="status none">該当なし</div>
  </div>

  <script>
    const rain3 = document.getElementById("rain3");
    const rain30 = document.getElementById("rain30");
    const dry = document.getElementById("dry");
    const wind = document.getElementById("wind");
    const status = document.getElementById("status");

    function judge() {
      const r3 = Number(rain3.value);
      const r30 = Number(rain30.value);

      let isWarning =
        (r3 <= 1 && r30 <= 30) ||
        (r3 <= 1 && dry.checked);

      let isAlert =
        isWarning && wind.checked;

      if (isAlert) {
        status.textContent = "警報レベル";
        status.className = "status alert";
      } else if (isWarning) {
        status.textContent = "注意レベル";
        status.className = "status warning";
      } else {
        status.textContent = "該当なし";
        status.className = "status none";
      }
    }

    rain3.addEventListener("input", judge);
    rain30.addEventListener("input", judge);
    dry.addEventListener("change", judge);
    wind.addEventListener("change", judge);

    judge();
  </script>
</body>
</html>
