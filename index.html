<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>気象条件チェック（内部用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Yu Gothic", Meiryo, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    .date {
      color: #666;
      margin-bottom: 20px;
    }
    .status {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background: #eee;
    }
    .none { background: #dff0d8; color: #2e7d32; }
    .alert { background: #fff3cd; color: #856404; }
    .warning { background: #f8d7da; color: #721c24; }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>気象条件チェック（内部専用）</h1>
    <div class="date" id="today"></div>

    <!-- 表示結果 -->
    <div class="status alert" id="result">
      注意レベルに該当
    </div>

    <div class="note">
      ※ 本ページは毎朝8時時点の気象庁データを基に確認する内部用画面です。
    </div>
  </div>

  <script>
    const today = new Date();
    document.getElementById("today").textContent =
      today.getFullYear() + "年" +
      (today.getMonth() + 1) + "月" +
      today.getDate() + "日";
  </script>

</body>
</html>
